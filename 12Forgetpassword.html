<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - PartTimeJobBD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" />
  <style>
    .text-custom-yellow {
      color: #d3fa52; /* Custom yellow color */
    }
    .navback {
      background-color: #2c0033;
    }
  </style>
</head>
<header>
  <!-- Navbar start -->
  <nav class="text-white px-6 py-4 fixed top-0 w-full z-50 navback">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo start -->
      <div class="text-2xl font-bold text-custom-yellow">
        <a href="Home.html" class="text-2xl font-bold text-custom-yellow">
          PartTimeJobBD
        </a>
      </div>
      <!-- Logo end -->
      <!-- Right Buttons -->
      <div class="space-x-4">
        <a href="login.html" class="border border-white text-white bg-transparent hover:bg-gray-200 hover:text-black px-4 py-2 rounded transition">Login</a>
        <a href="signup.html" class="border bg-transparent text-custom-yellow hover:bg-gray-200 hover:text-black px-4 py-2 rounded transition">Signup</a>
      </div>
      <!-- Right Buttons ends -->
    </div>
  </nav>
  <!-- Navbar ends -->
</header>
<body class="bg-gray-100 mt-5">
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold">Forgot Password</h1>
        <p class="text-gray-600">Enter your email to reset your password</p>
      </div>
      <form>
        <!-- Email Input -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" placeholder="Enter your registered email" class="input input-bordered w-full mt-2" required />
        </div>
        <!-- Phone Number Input -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Phone Number</label>
    <input type="tel" placeholder="Enter your phone number" class="input input-bordered w-full mt-2" pattern="[0-9]{10}" required />
    <small class="text-gray-500">Format: 11 digits, e.g., 017xxxxxxxx</small>
  </div>
  
        <!-- Reset Button -->
        <div class="mb-4">
          <a href="ForgetPass_setpassword.html" class="btn btn-primary w-full">Reset Password</a>
        </div>
        <!-- Back to Login Link -->
        <div class="text-center">
          <a href="login.html" class="text-blue-600 hover:underline">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
