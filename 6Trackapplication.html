<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto mt-10 p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-black">Application Tracking</h1>

    <div class="card bg-white shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4 text-black">Application Status</h2>
      <div class="steps">
        <div class="step step-primary">Applied</div>
        <div class="step step-primary">Shortlisted</div>
        <div class="step">Interview Scheduled</div>
        <div class="step">Job Offered</div>
      </div>
    </div>
  </div>
</body>
</html>
