<body data-theme="cupcake">
  <div class="container mx-auto mt-10 p-6">
    <!-- Page Title -->
    <h1 class="text-4xl font-extrabold text-center text-gray-800 fade-in">Affiliate Account</h1>
    <p class="text-center text-gray-600 mt-2 mb-10">Manage and share your courses seamlessly</p>

    <!-- Upload Section -->
    <div class="card bg-white shadow-lg p-6 mb-6 fade-in">
      <h2 class="text-xl font-semibold mb-4">Upload Your Course</h2>
      <form action="#" method="POST" enctype="multipart/form-data">
        <div class="form-control mb-4">
          <label class="label">Course Title</label>
          <input type="text" placeholder="Enter course title" class="input input-bordered w-full" required>
        </div>
        <div class="form-control mb-4">
          <label class="label">Upload Course File or Video</label>
          <input type="file" class="file-input file-input-bordered w-full" accept=".mp4,.mkv,.pdf" required>
        </div>
        <button type="submit" class="btn btn-sm btn-outline btn-primary mt-2 w-full">Upload Course</button>
      </form>
    </div>

    <!-- Course Display Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Example Course Card -->
      <div class="card bg-white shadow-lg p-6 fade-in">
        <img src="./Immages/3.it.jpg" alt="Course Logo" class="w-full h-32 object-cover mb-4">
        <h3 class="text-xl font-semibold">Machine Learning</h3>
        <p class="text-gray-600">Master the techniques of Machine learning</p>
