<!DOCTYPE html>
<html lang="en"data-theme="cupcake">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - PartTimeJobBD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" />
  <style>
    .text-custom-yellow {
    color: #d3fa52; /* Custom yellow color */
}
.navback{
background-color: #2c0033;
}
  </style>
</head>

<body class="bg-gray-200 py-5 mt-2">
    <header>
        <!-- Navbar start -->
        <nav class="text-white px-6 py-4 fixed top-0 w-full z-50 navback">
           <div class="container mx-auto flex justify-between items-center">
             
             <!-- Logo start -->
             <div class="text-2xl font-bold text-custom-yellow">
                <a href="Home.html" className="text-2xl font-bold text-custom-yellow">
                    PartTimeJobBD
                  </a>
             </div>
             <!-- Logo end -->
  
             <!-- Right Buttons -->
             <div class="space-x-4">
               <a href="login.html"class="border border-white text-custom-yellow bg-transparent hover:bg-gray-200 hover:text-black px-4 py-2 rounded transition">Login</a>
          <!--    <a href="signup.html"class=" border  bg-transparent text-custom-yellow hover:bg-gray-200 hover:text-black px-4 py-2 rounded transition">Signup</a> -->
             </div>
            <!-- Right Buttons ends -->
           </div>
         </nav>
         <!-- Navbar ends -->
   </header>

   <div class="flex">
    <!-- Image Container -->
    <div class="w-2/5 flex justify-center items-center">
      <img class="w-full h-auto" src="./Immages/workingstudent1.jpg" alt="Login Image" />
    </div>
    
    <!-- Form Container -->
    <div class="w-2/3 flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold">PartTimeJobBD</h1>
          <p class="text-gray-600">Create a new account</p>
        </div>
        <form>
          <!-- Role Selection -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Sign Up As</label>
            <select class="select select-bordered w-full mt-2">
              <option disabled selected>Select Role</option>
              <option>Jobseeker</option>
              <option>Recruiter</option>
              <option>Admin</option>
            </select>
          </div>
          <!-- Name Input -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" placeholder="Enter your full name" class="input input-bordered w-full mt-2" required />
          </div>
          <!-- Email Input -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" placeholder="Enter your email" class="input input-bordered w-full mt-2" required />
          </div>
          <!-- Phone Input -->
          <!-- Password Input -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" placeholder="Enter your password" class="input input-bordered w-full mt-2" required />
          </div>
          <!-- Signup Button -->
          <div class="mb-4">
            <button class="btn btn-primary w-full">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
